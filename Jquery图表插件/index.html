<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>jquery图表插件Highcharts之线条图表</title>

		<script type="text/javascript" src="js_datareport/jquery.min.js"></script>
		<script type="text/javascript" src="js_datareport/highcharts.js"></script>
		<!--[if IE]>
			<script type="text/javascript" src="js/excanvas.compiled.js"></script>
		<![endif]-->
		

		<script type="text/javascript">
		var chart;
		$(document).ready(function() {
			chart = new Highcharts.Chart({
				chart: {
					renderTo: 'container',
					defaultSeriesType: 'line',
					margin: [50, 150, 60, 80]
				},
				title: {
					text: '表1',
					style: {
						margin: '10px 100px 0 0' // center it
					}
				},
				subtitle: {
					text: '年龄: 15~22岁    肤色: 白色',
					style: {
						margin: '0 100px 0 0' // center it
					}
				},
				xAxis: {
					categories: ['T恤', '衬衫', '夹克', '内裤', '手套', 'T恤', '衬衫', '夹克', '内裤', '手套', 'T恤', '衬衫', '夹克', '内裤', '手套', 'T恤', '衬衫', '夹克', '内裤', '手套','围巾'],
					title: {
						text: '品类'
					}
				},
				yAxis: {
					title: {
						text: '单品个数'
					},
					plotLines: [{
						value: 0,
						width: 1,
						color: '#808080'
					}]
				},
				tooltip: {
					formatter: function() {
			                return '<b>'+ this.series.name +'人群</b><br/>'+
							this.x +': '+ this.y +'个';
					}
				},
				legend: {
					layout: 'vertical',
					style: {
						left: 'auto',
						bottom: 'auto',
						right: '10px',
						top: '100px'
					}
				},
				series: [{
					name: '胖',
					data: [107.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 17.0, 16.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3,18.3]
				}, {
					name: '标准',
					data: [0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1, 14.1, 10.2, 10.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1, 14.1, 18.3]
				}, {
					name: '瘦',
					data: [0.9, 0.6, 3.5, 8.4, 13.5, 17.0, 18.6, 17.9, 14.3, 9.0, 13.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 18.3]
				}, {
					name: '偏胖',
					data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 20.9, 20.6, 3.5, 8.4, 13.5, 17.0, 18.6, 17.9, 14.3, 9.0, 18.3]
				}]
			});
			
			
		});
		</script>
		
	</head>
	<body>
		
		<!-- 3. Add the container -->
		<div id="container" style="width: 800px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
